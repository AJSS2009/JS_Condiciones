<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parte 2 Desafio JS Condicionales</title>
    <!-- <link rel="stylesheet" href="./assets/css/normalizacion.css" /> -->
    <link rel="stylesheet" href="./Assets/css/parte2.css" />

    <link
      rel="shortcut icon"
      href="./Assets/imgs/icono.jpg"
      type="image/x-icon"
    />
  </head>
  <body>
    <p>Puede llevar hasta 10 stickers en total</p>
    <dir class="stickers">
      <div class="sticker">
        <img src="./Assets/imgs/github.jpg" alt="GitHub" />
        <input type="text" id="cantidadGithub" />
      </div>
      <div class="sticker">
        <img src="./Assets/imgs/slack.jpg" alt="Slack" />
        <input type="text" id="cantidadSlack" />
      </div>
      <div class="sticker">
        <img src="./Assets/imgs/git.webp" alt="Git" />
        <input type="text" id="cantidadGit" />
      </div>
    </dir>

    <p>Llevas <span id="cantidadTotal">0</span> Sticker(s)</p>

    <button onclick="verificacionTotal()">Verificar</button>

    <script src="./Assets/js/parte2.js"></script>
  </body>
</html>
